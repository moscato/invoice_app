<body>
<div class="topBox">

      <h1>Invoice_App</h1>
      <button class="printBtn">Print!</button>
    <div class="container">
          <br>
        <input type="text" class="jobIn" placeholder="Job">
          <br>
        <div class="costBox">
            <h4 class="costs">$ $ $</h4>
              <div class="incost">

              </div>
              <br>
            <button class="valIn">Go!</button>
        </div>
    </div>

    <div class="totalHead">
        <h1 class="jobHere">JOB_NAME</h1>
        <h1 class="totalCost">$ ~</h1>
    </div>
    <ul class="costValues"></ul>

</div>
